services:
    api:
        container_name: dd_api
        build:
            context: ../api
            dockerfile: dockerfile
        ports:
            - "8000:8000"
        env_file:
            - ./env/dev.env
        volumes:
            - ../api:/app
    db:
        image: postgres:15
        container_name: dd_db
        env_file:
            - ./env/dev.env
        ports:
            - "5432:5432"
        volumes:
            - dd_db_data:/var/lib/postgresql/data
            - ./db/init:/docker-entrypoint-initdb.d
    
volumes:
    dd_db_data: